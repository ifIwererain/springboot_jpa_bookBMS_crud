<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>信息更改添加页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<style>
    body {
        text-align: center;
    }
</style>
<body>
    <h1>信息更改添加页面</h1>
    <hr>
    <br>
    <form th:action="${#request.getContextPath()}+'/'+${gourl}" th:method="post">
        <input th:type="hidden" th:name="id" th:value="${book.id}" />
        图书名称: <input th:type="text" th:name="bookname" th:value="${book.bookname}" class="form-control"/>
        <br><br>
        图书作者: <input th:type="text" th:name="author" th:value="${book.author}" class="form-control"/>
        <br><br>
        图书价格: <input th:type="text" th:name="price" th:value="${book.price}" class="form-control"/>
        <br><br>
        <input class="btn btn-success" th:type="submit" th:value="提交" />
    </form>
</body>
</html>
